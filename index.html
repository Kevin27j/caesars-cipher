<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Caesars Cipher</title>
</head>
<body>
    <div class="header flex">
        <h1>Caesars Cipher - ROT13</h1>
    </div>

    <div class="main">
        <div id="input-container" class="main-container flex">
            <label for="encrypted-input" class="container-text">Encrypted Text</label>
            <input type="text" id="encrypt-input"/>
            <button id="encrypt-button">Encrypt</button>
        </div>
        <div id="output-container" class="main-container flex">
            <label for="decrypted-input" class="container-text">Decrypted Text</label>
            <p id="decrypt-output"></p>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
